syntax = "proto3";

package api;

service RemoteRuntime {
    rpc Alloc (AllocRequest) returns (AllocResponse);
    rpc Get (GetRequest) returns (GetResponse);
    rpc Set (SetRequest) returns (SetResponse);
}

message AllocRequest {
    uint64 size = 1;
}

message AllocResponse {
    fixed64 id = 1;
}

message GetRequest {
    fixed64 id = 1;
}

message GetResponse {
    bytes value = 1;
}

message SetRequest {
    fixed64 id = 1;
    bytes value = 2;
}

message SetResponse {}
